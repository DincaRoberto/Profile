<form (ngSubmit)="onSubmit()" #loginForm="ngForm">

    <md-input-container>
        <input mdInput placeholder="User name" name="userName" type="text" required [(ngModel)]="user.userName">
    </md-input-container>

    <md-input-container>
        <input mdInput placeholder="Password" name="password" type="password" required [(ngModel)]="user.password">
    </md-input-container>

    <div *ngIf="errorMessage" color="warn">
       {{ errorMessage }}
    </div>

    <div *ngIf="!loginState">
        <button md-raised-button color="primary" type="submit" [disabled]="!loginForm.form.valid" >Submit</button>

        <button md-raised-button routerLink="/register"> Register </button>
    </div>

    <div *ngIf="loginState">
        <md-spinner></md-spinner>
    </div>
</form>
