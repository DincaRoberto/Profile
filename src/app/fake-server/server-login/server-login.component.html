<div>
    <md-card-title>Trying to login</md-card-title>

    <md-card-subtitle *ngIf="subject">

        <div>
            <span>User Name: <span class="subtitle-values">{{ subject.user.userName }}</span></span>
        </div>

        <div>
            <span>Password: <span class="subtitle-values">{{ subject.user.password }}</span></span>
        </div>

        <md-divider></md-divider>

    </md-card-subtitle>

    <md-card-content>

        <form (ngSubmit)="onReject()" #rejectForm="ngForm">
            <md-input-container>
                <input type="text" mdInput required placeholder="Error message" [(ngModel)]="errorMessage" name="errorMessage">
            </md-input-container>

            <button [disabled]="!rejectForm.form.valid" md-raised-button color="warn" (click)="onReject()" type="submit">
                Reject promise
            </button>
        </form>

    </md-card-content>

    <md-card-actions>
        <button md-raised-button color="primary" (click)="onResolve()">
            Resolve promise
        </button>
    </md-card-actions>

</div>
